<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8" />
        <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
    </head>
    <body>
        <sdpi-item label="Holodex API Key">
            <sdpi-password setting="holodexApiKey" required> </sdpi-password>
        </sdpi-item>
        <sdpi-item label="Base Search">
            <sdpi-radio setting="baseSearch" columns="3">
                <option value="all">All Holo</option>
                <option value="hololiveOnly">Hololive Only</option>
                <option value="holostarsOnly">Holostars Only</option>
            </sdpi-radio>
        </sdpi-item>
        <sdpi-item label="Nimi Mode">
            <sdpi-checkbox setting="nimiMode"> </sdpi-checkbox>
        </sdpi-item>
    </body>
</html>
